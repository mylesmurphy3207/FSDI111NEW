{% extends 'base.html' %}


{% block title  %} Tasks {% endblock title %}

{% block content %}
<h1>Tasks</h1>
<h2>Thing's To Do</h2>
<ul>
    {% for task in task_list %}
    <li>
        <a href="{{ url_for('update_form', pk=task['id']) }}"> 
        {{ task["summary"] }}: {{ task["description"] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
