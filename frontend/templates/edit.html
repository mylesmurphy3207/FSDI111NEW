{% extends 'base.html' %}


{% block title %}Edit Task{% endblock title %}


{% block content %}
<h1> Edit Task</h1>
<form method="POST" action="{{ url_for('update_task') }}">
    <p>
        <label for="summary">Summary</label>
        <input type="text" value="{{ task['summary'] }}" name="summary" id="id_summary">
    </p>
    <p>
        <label for="description">Description</label>
        <textarea name="description" id=" id_description">
            {{ task['description'] }}
        </textarea>
    </p>
    <input type="hidden" value=" {{ task['id'] }}" name="pk" id="id_pk">
    <p>
        <input  type="submit" class="btn btn-primary" value="Update">
    </p>
</form>
{% endblock content %}
